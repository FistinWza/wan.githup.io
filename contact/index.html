<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<style>

    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .submit-button {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #e67e22;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 15px;
            }

            .contact-title {
                font-size: 24px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .submit-button {
                font-size: 14px;
            }
        }
</style>
<body>

<header>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-scroll">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Workout</a>

            <button class="navbar-toggler text-white" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Nutrition/index.html">Nutrition</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/workout/index.html">Workouts</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Tips/index.html">Tips</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Recover/index.html">Recovery</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact/index.html">Contact</a></li>
                </ul>
                
                
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3"><a class="nav-link text-white" href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li class="nav-item me-3"><a class="nav-link text-white" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="nav-item me-3"><a class="nav-link text-white" href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.ctfassets.net/8urtyqugdt2l/fIOvOyiWNuyVnlhs7LnFt/9d2b2df51fdce86e93c0d1b0d28afc1e/desktop-cbum-back-workout.jpg" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
                        <h1 class="text-white fw-bold">Welcome</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://generationiron.com/wp-content/uploads/2021/08/header-22.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://hhsclarionnews.com/wp-content/uploads/2023/10/maxresdefault.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
        </div>
        
    </section>
</header>
<section class="contact-section">
    <h1 class="contact-title">แบบฟอร์มติดต่อ</h1>
    <form class="contact-form" action="#" method="POST">
        <div class="form-group">
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อของคุณ" required>
        </div>
        <div class="form-group">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" placeholder="กรุณากรอกอีเมลของคุณ" required>
        </div>
        <div class="form-group">
            <label for="subject">หัวข้อ:</label>
            <input type="text" id="subject" name="subject" placeholder="กรุณากรอกหัวข้อ" required>
        </div>
        <div class="form-group">
            <label for="message">ข้อความ:</label>
            <textarea id="message" name="message" placeholder="กรุณากรอกข้อความของคุณ" required></textarea>
        </div>
        <button type="submit" class="submit-button">ส่งข้อความ</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
